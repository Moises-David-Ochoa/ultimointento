<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img/imagen1.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:2;"><img src="img/imagen2.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:3;"><img src="img/imagen3.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:4;"><img src="img/imagen4.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:5;"><img src="img/image5.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:6;"><img src="img/image6.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:7;"><img src="img/image7.jpeg" alt="" onclick="toggleAudio()"></span>
        <span style="--i:8;"><img src="img/image8.jpeg" alt="" onclick="toggleAudio()"></span>

    </div>


    <audio id="audio" controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('audio');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
